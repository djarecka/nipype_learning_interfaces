machine:
  Version:
    ubuntu-14.04-XXL-1167-271bbe4
  python:
    version: 3.5.0
  services:
    - docker

dependencies:
#  cache_directories:
#    - "~/nipype_data"
  pre:
    - bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
    - sudo apt-get -y update
    - sudo apt-get install git-annex-standalone
    - sudo apt-get install datalad

  override:
    - pip install --upgrade pip
    - pip install docker numpy pytest
    - rm -rf tests_unit/__pycache__/ 
    - rm -rf tests_regression/__pycache__/
    - pip install https://github.com/kaczmarj/neurodocker/archive/master.tar.gz
    - neurodocker -b centos:7 -p yum --ants version=2.1.0 --fsl version=5.0.10 --miniconda python_version=3.5.1 conda_install=traits,pandas,pytest pip_install=nipype --no-check-urls --no-print-df -o Dockerfile_test
    - docker build -f Dockerfile_test -t myimage_test . :
        timeout: 2000


test:
  override:
    - git fetch origin git-annex:git-annex
    #git-annex
    - git annex init
    - git annex enableremote datas3
    - e=1 && for i in {1..5}; do git annex get -J3 && e=0 && break || sleep 15; done && [ "$e" -eq "0" ]

    - docker run -it -v $PWD:/home myimage_test bash -c ". /etc/profile.d/fsl.sh; pytest /home/tests_unit/test_mcflirt.py" : 
         timeout: 2000
